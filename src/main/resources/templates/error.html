<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <title>Error</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">

    <div class="alert alert-danger fill-parent" th:unless="${result_key == 'Error'}">
        <h1>There's no page here!</h1>
        <p>
            We're sorry, the page you are looking for does not exist!
            Go back to <a th:href="@{/home}">home page</a>.
        </p>
    </div>

    <div class="alert alert-danger fill-parent" th:if="${result_key == 'Error'}">
        <h1 class="display-5">Error</h1>
        <span th:text="${result_message}">Example Error Message</span>
        <span>Click <a th:href="@{/home}">here</a> to continue.</span>
    </div>
</div>
</body>
</html>
